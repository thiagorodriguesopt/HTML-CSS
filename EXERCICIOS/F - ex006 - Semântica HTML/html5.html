<!DOCTYPE html>
<html lang="pr-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semântica HTML</title>
    <style>
        body{background-color: rgb(17, 77, 77);}

    </style>
</head>
<body>
    <p>Eu moro na <address>Rua João Faria Filho, 178</address></p>
    
</body>
</html>



<!-- Neste conteúdo de HTML5 percebemos que a funcão dele é de semântica e não estilização como informado no HTML4. assim toda parte de estilização é responsabilidade do CSS3-->
