<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tag HTML</title>
</head>
<body>
    <H1>Tags em HTML</H1>
    <P>Em HTML5, podemos inserir os elementos da lista a seguir. passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.</P>

    <ul type="disc">
        <li><abbr title="Usar a TAG <p>">Parágrafos</abbr></li>
        <li><abbr title="Usar  a TAG <h+ um numero> ">Titulos</abbr></li>
        <li><abbr title="Usar a tag <img>">Imagens</abbr></li>
        <li><abbr title="Usar a TAG <abbr>">Abreviações</abbr></li>
        <li><abbr title="No código-fonte é preciso usar a TAG <code> e você pode personalizar com a TAG <pre> para deixar o código indentado">Código-fonte</abbr></li>
        <li><abbr title="Para a listas numericas você precisara de uma TAG de listas ordenadas que é <ol>">Listas númericas</abbr></li>
        <li><abbr title="Para uma lista com demarcadores você precisara de uma TAG de lista não ordenadas que é <ul> ">Listas com demarcadores</abbr></li>
    </ul>
    
</body>
</html>
